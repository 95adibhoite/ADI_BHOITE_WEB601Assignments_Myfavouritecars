
<h1>My Favourite SuperCars</h1>

<div>
  <input type="text" [(ngModel)]="searchTitle" placeholder="Enter title for eg. Audi" size="40" />

  <button (click)="searchContentByTitle()">Search</button>

  <p [style.color]="isTitleFound ? 'green' : 'red'">
    {{ searchMsg }}
  </p>
</div>

<h2>Content item with no type</h2>

<app-content-card *ngFor="let item of contents | filterContent: ''; first as isFirst;" [ngStyle]="{'border': isFirst?'2px solid black': '1px solid blue'}" [content]="item" class="card-wrapper">
</app-content-card>


<hr />


<h2>Content item with Sports type</h2>

<app-content-card *ngFor="let item of contents | filterContent: 'Sports'; first as isFirst;" [ngStyle]="{'border': isFirst?'2px solid black': '1px solid blue'}" [content]="item" class="card-wrapper">
</app-content-card>


<hr />


<h2>Content item with Luxury Type</h2>

<app-content-card *ngFor="let item of contents | filterContent: 'Luxury'; first as isFirst;" [ngStyle]="{'border': isFirst?'2px solid black': '1px solid blue'}" [content]="item" class="card-wrapper">
</app-content-card>
